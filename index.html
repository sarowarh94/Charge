<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কাজী স্টোর - হিসাব ক্যালকুলেটর</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-card {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        header p {
            color: var(--secondary-color);
            margin-top: 5px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-field {
            position: relative;
        }

        .input-field i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Hind Siliguri', sans-serif;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(0,123,255,0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Result Section */
        #invoice {
            margin-top: 25px;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 15px;
            background: #f8fbff;
            display: none;
            position: relative;
        }

        .invoice-header {
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .total-row {
            border-top: 2px solid #333;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: 700;
            font-size: 18px;
            color: var(--success-color);
        }

        /* PAID Watermark */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-25deg);
            font-size: 70px;
            font-weight: 900;
            color: rgba(40, 167, 69, 0.2);
            border: 8px solid rgba(40, 167, 69, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            pointer-events: none;
            text-transform: uppercase;
        }

        #download-btn {
            background: var(--success-color);
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="app-card">
    <header>
        <h1>কাজী স্টোর</h1>
        <p>এক টেবিলে সকল সেবা </p>
    </header>

    <div class="input-box">
        <label>কাস্টমারের নাম</label>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="custName" placeholder="কাস্টমারের নাম লিখুন">
        </div>
    </div>

    <div class="input-box">
        <label>মোট টাকা</label>
        <div class="input-field">
            <i class="fas fa-wallet"></i>
            <input type="number" id="totalAmount" placeholder="মোট কত টাকা আসলো?">
        </div>
    </div>

    <div class="input-box">
        <label>বিকাশ লেনদেন (টাকা)</label>
        <div class="input-field">
            <i class="fas fa-mobile-alt"></i>
            <input type="number" id="bkashAmount" placeholder="বিকাশে আসা টাকা">
        </div>
    </div>

    <div class="input-box">
        <label>নগদ লেনদেন (টাকা)</label>
        <div class="input-field">
            <i class="fas fa-money-bill-wave"></i>
            <input type="number" id="nagadAmount" placeholder="নগদে আসা টাকা">
        </div>
    </div>

    <button onclick="generateInvoice()">হিসাব করুন</button>

    <div id="invoice">
        <div class="watermark">PAID</div>
        <div class="invoice-header">
            <h3 style="margin:0">কাজী স্টোর - মেমো</h3>
            <small id="currentDate"></small>
        </div>
        <div class="data-row"><span>কাস্টমার:</span> <span id="resName"></span></div>
        <div class="data-row"><span>মোট লেনদেন:</span> <span id="resTotal"></span> টাকা</div>
        <div class="data-row"><span>বিকাশ চার্জ (2%):</span> <span id="resBkash"></span> টাকা</div>
        <div class="data-row"><span>নগদ চার্জ (1.5%):</span> <span id="resNagad"></span> টাকা</div>
        <div class="data-row" style="color:red"><span>মোট চার্জ:</span> <span id="resTotalCharge"></span> টাকা</div>
        <div class="total-row"><span> মোট পাবেন :</span> <span id="resFinal"></span> টাকা</div>
    </div>

    <button id="download-btn" onclick="downloadImage()">ছবি হিসেবে সেভ করুন</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    function generateInvoice() {
        const name = document.getElementById('custName').value || "সম্মানিত কাস্টমার";
        const total = parseFloat(document.getElementById('totalAmount').value) || 0;
        const bkash = parseFloat(document.getElementById('bkashAmount').value) || 0;
        const nagad = parseFloat(document.getElementById('nagadAmount').value) || 0;

        const bkashCharge = bkash * 0.02;
        const nagadCharge = nagad * 0.015;
        const totalCharge = bkashCharge + nagadCharge;
        const finalAmount = total - totalCharge;

        // Populate Result
        document.getElementById('resName').innerText = name;
        document.getElementById('resTotal').innerText = total.toFixed(2);
        document.getElementById('resBkash').innerText = bkashCharge.toFixed(2);
        document.getElementById('resNagad').innerText = nagadCharge.toFixed(2);
        document.getElementById('resTotalCharge').innerText = totalCharge.toFixed(2);
        document.getElementById('resFinal').innerText = finalAmount.toFixed(2);
        
        // Date
        document.getElementById('currentDate').innerText = new Date().toLocaleString('bn-BD');

        // Show Invoice and Download Button
        document.getElementById('invoice').style.display = 'block';
        document.getElementById('download-btn').style.display = 'block';
    }

    function downloadImage() {
        const invoice = document.getElementById('invoice');
        html2canvas(invoice).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Kazi-Store-Invoice.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
</html>
